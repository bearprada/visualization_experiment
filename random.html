<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="data.js"></script>
<script>

var width = 640,
    height = 800;

var photoW = 200,
    photoH = 300;
var count = 0;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

for (var i = 0; i < 15; ++i) {
  var s = [Math.random() * width, Math.random() * height];
  var x = s[0],
      y = s[1],
      cx = x - (photoW/2),
      cy = y - (photoH/2),
      angle = (Math.random() * 20) - 10; // +- 10 deg
  var imageUrl = json.collages.data[count++%json.collages.data.length].image_medium;
  svg.append("svg:image")
      .attr('x', cx)
      .attr('y', cy)
      .attr('width', photoW)
      .attr('height', photoH)
      .attr("transform", "rotate("+ angle +" " +cx+ " " +cy+ ")")
      .attr("xlink:href", imageUrl);
}

</script>
